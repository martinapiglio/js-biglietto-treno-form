<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="m-5 py-4 text-center border border-primary border-3 rounded-4 calcolo">

        <h2 class="">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    
        <div class="d-flex justify-content-center gap-3 p-3">
    
            <div>
                <label for="userName">Nome Cognome</label>
                <div>
                    <input id="userName" type="text">
                </div>
            </div>
        
            <div>
                <label for="userKm">Km da percorrere</label>
                <div>
                    <input id="userKm" type="number">
                </div>
            </div>
        
            <div>
                <label for="userAge">Fascia d'et√†</label>
                <div>
                    <input id="userAge" type="number">
                </div>
            </div>
        
        </div>
        
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-outline-primary" id="generaButton">Genera</button>
            <button class="btn btn-outline-primary" id="annullaButton">Annulla</button>
    
        </div>
    </div>

    <div class="m-5 py-4 text-center border border-success border-3 rounded-4" id="ticket">
        <!-- style="display: none; "--> 

        <h2>IL TUO BIGLIETTO</h2>

        <div class="d-flex justify-content-between gap-2 p-3">

            <div class="flex-fill">
                <div>Nome passeggero</div>
                <div id="ticketUserName"></div>
            </div>
        
            <div class="flex-fill">
                <div>Offerta</div>
                <div id="ticketOffer"></div>
            </div>
        
            <div class="flex-fill">
                <div>Carrozza</div>
                <div id="ticketWagon"></div>
            </div>
    
            <div class="flex-fill">
                <div>Codice CP</div>
                <div id="ticketCode"></div>
            </div>
    
            <div class="flex-fill">
                <div>Costo biglietto</div>
                <div id="ticketPrice"></div>
            </div>

        </div>
    

    </div>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- js script -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
